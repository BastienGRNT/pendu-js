<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeux du pendu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-card-4 w3-hover-shadow w3-center w3-container w3-round-large w3-padding-64 w3-margin">
    <p id="result"></p>
    <h1>Jeux du pendu</h1>
    <button class="w3-button w3-round-large w3-border w3-margin" onclick="window.location.href='pendu.html';">Jouer au Pendu</button>
</div>
<script>
    const resultMessage = localStorage.getItem('penduResult');

    if (resultMessage) {
        document.getElementById('result').textContent = resultMessage;

        localStorage.removeItem('penduResult');
    } else {
        document.getElementById('result').textContent = "Aucun résultat à afficher.";
    }
</script>

</body>
</html>
