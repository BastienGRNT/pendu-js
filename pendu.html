<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeux du pendu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

<div class="container">
  <h1 class="w3-margin-0 w3-center">Jeux du pendu</h1>
  <div class="card w3-center w3-card-4 w3-hover-shadow w3-round-large w3-padding-64 w3-margin">
    <p id="afficher-nom">Bonjour !!!</p>
    <form id="mon-formulaire" class="w3-margin" action="">
      <label for="nom-get">Entrez votre prénom :</label>
      <input id="nom-get" class="w3-input" type="text">
    </form>

    <div class="w3-center w3-card-4 w3-hover-shadow w3-round-large w3-margin">
      <p id="lettre-essayées">Lettres essayées : </p>
    </div>

    <div class="w3-center w3-card-4 w3-hover-shadow w3-round-large w3-margin">
      <p id="mot-trouver"> Mot </p>
    </div>

    <form id="formulaire-lettre" class="w3-margin">
      <label for="get-lettre">Entrez une lettre : </label>
      <input id="get-lettre" class="w3-input" type="text">
    </form>

    <p id="erreur-sign"></p>

    <div class="pendu-container">
      <pre id="pendu"></pre>
    </div>



</div>

<script src="script.js"></script>
</body>


</html>
