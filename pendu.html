<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeux du pendu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

<h1 class="w3-margin-0 w3-center">Jeux du pendu</h1>
<div class="w3-center w3-card-4 w3-hover-shadow w3-round-large w3-padding-64 w3-margin">

  <p id="afficher-nom">Bonjour !!!</p>
  <form>
    <label for="get-nom">Entrez votre prénom :</label>
    <input id="get-nom" class="w3-input" type="text">
  </form>

  <div class="w3-center w3-card-4 w3-hover-shadow w3-round-large">
    <p id="lettre-trouver" class="w3-padding-16 w3-margin-top">Lettres trouvées : </p>
  </div>

  <div class="w3-center w3-card-4 w3-hover-shadow w3-round-large">
    <p id="afficher-mot">Mot</p>
  </div>

  <form>
    <label for="get-lettre">Entrez une lettre : </label>
    <input id="get-lettre" class="w3-input" type="text">
  </form>

  <p id="erreur-sign"></p>

</div>

<script src="script.js"></script>
</body>

</html>
